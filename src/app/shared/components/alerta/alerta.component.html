<h1 mat-dialog-title>{{alerta.titulo}}</h1>
<div mat-dialog-content>
  <p>{{alerta.descricao}}{{alerta.possuiBtnFechar}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [color]="alerta.corBtnSucesso" cdkFocusInitial [mat-dialog-close]="true">{{alerta.btnSucesso}}</button>
  <button  
    mat-raised-button color="warn" 
    [mat-dialog-close]="false"
    [color]="alerta.corBtnCancelar"
    *ngIf="alerta.possuiBtnFechar">
      {{alerta.btnCancelar}}
  </button>
</div>
